<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<html>
<head>

<link rel="stylesheet" href="HTML5.css">
<script src="jquery.min.js"></script>

<script type="text/javascript">
function login() {
	$.post('http://gamemakersgarage.com/forum/index.php?action=login2',$("#loginForm").serialize(), function(data) {
		location.reload(true);
	});
}
</script>

</head>

<body style="overflow: hidden">
<div style = "position:absolute;text-align:center;width:100%;height:100%">
<div id="plainWindow">
<div style = "padding:15px;">
<span style="color:white;font-size:20px;position:absolute;top:-30px;left:-50px;width:300px;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">HTML5 GameMaker Login</span>

<form id="loginForm" action="http://gamemakersgarage.com/forum/index.php?action=login2" method="post" accept-charset="ISO-8859-1">
			<table border="0" cellspacing="1" cellpadding="0" class="ssi_table">
				<tr>
					<td align="right"><label for="user">Username:</label>&nbsp;</td>
					<td><input type="text" id="user" name="user" size="9" value="" class="input_text" /></td>
				</tr><tr>
					<td align="right"><label for="passwrd">Password:</label>&nbsp;</td>
					<td><input type="password" onkeydown="if (event.keyCode == 13) login()" name="passwrd" id="passwrd" size="9" class="input_password" /></td>
				</tr><tr>
					<td><input type="hidden" name="cookielength" value="-1" /></td>
					
				</tr>
			</table>
			<input type="button" value="Register" onClick="window.location = 'http://gamemakersgarage.com/forum/index.php?action=register' class="button_register" /><input type="button" value="Login" onClick="login()" class="button_submit" />
		</form>
</div>
</div>
</div>
</body>
</html>
